<!DOCTYPE html>
<html lang="pt_PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar um orfanato| Happy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css"
      integrity="sha512-1xoFisiGdy9nvho8EgXuXvnpR5GAMSjFwp40gSRE3NwdUdIMIKuPa7bqoUhLD0O/5tPNhteAsE5XyyMi5reQVA=="
      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"
      integrity="sha384-RFZC58YeKApoNsIbBxf4z6JJXmh+geBSgkCQXFyh+4tiFSJmJBt+2FbjxW7Ar16M"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./public/images/logo-icon.png" />
    <link rel="stylesheet" href="./public/css/styles.css" />
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/forms.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" />
  </head>
  <body>
    <div id="page-create-orphanage">
      <aside class="animate-right sidebar">
        <img src="./public/images/map-marker.svg" alt="Happy" />
        <footer>
          <button onClick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar" />
          </button>
        </footer>
      </aside>

      <main class="animate-appear with-sidebar">
        <form action="">
          <fieldset>
            <legend>Dados</legend>

            <div class="map-container">
              <div id="mapid"></div>

              <footer>
                <a href="#" id="select-point">
                  Clique no mapa para adicionar a localização
                </a>
              </footer>
            </div>

            <div class="input-block">
              <label for="name">Nome</label>
              <input id="name" name="name" required />
            </div>

            <div class="input-block">
              <label for="about"
                >Sobre <span>Máximo de 300 caracteres</span>
              </label>
              <textarea id="about" name="about" required></textarea>
            </div>

            <div class="input-block">
              <label for="whatsapp">Numero de contacto</label>
              <input id="whatsapp" name="whatsapp" required/>
            </div>

            <div class="input-block images">
              <div class="images-upload" id="images">
                <div class="new-upload">
                  <input name="images" placeholder="Cole o link da foto aqui" required/>
                  <span
                    ><img
                      src="./public/images/remove-file.svg"
                      alt="Remova imagem"
                  /></span>
                </div>
              </div>

              <button type="button" id="button-container">
                <img src="./public/images/add-file.svg" alt="Nova imagem" />
              </button>
            </div>
          </fieldset>

          <fieldset>
            <legend>Visitação</legend>

            <div class="input-block">
              <label for="instructions">Sobre <span>Instruções</span> </label>
              <textarea id="instructions" name="instructions" required></textarea>
            </div>

            <div class="input-block">
              <label for="opening_hours">Horário das visitas</label>
              <input id="opening_hours" name="opening_hours" required/>
            </div>

            <div class="input-block">
              <label for="open_on_weekends">Atende aos fins-de-semana?</label>
              <input
                type="hidden"
                id="open_on_weekends"
                name="open_on_weekends"
                value="1"
                required
              />

              <div class="button-select">
                <button type="button" class="active">Sim</button>
                <button type="button">Não</button>
              </div>

              <button type="submit" class="primary-button">Confirmar</button>
            </div>
          </fieldset>
        </form>
      </main>
    </div>

    <script src="./public/scripts/page-create-orphanage.js"></script>
  </body>
</html>
